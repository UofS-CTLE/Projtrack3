<!DOCTYPE html>
{% extends "projtrack/home.html" %}
<html>
{% block title %}{{ title_text }}{% endblock %}
<p>{{ error_message }}</p>
{% block content %}
<form action="/add_project/" method="post">
 <div class="form-group">
	{% csrf_token %}
	{% for field in form %}
	<p>{{ field.label_tag }} {{ field }}</p>
	{% endfor %}
	<input type='submit' value='Submit' />
</div>
</form>
{% endblock %}
</html>
