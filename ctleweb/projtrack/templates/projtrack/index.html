<head>
	<title>Projtrack</title>
	{% load static %}
	<link rel="stylesheet" href="{% static "projtrack/styles/login_page.css" %}" />
	<script src="{% static "projtrack/scripts/page.js" %}"></script>
        <script>
            window.onload = function() {
                load_footer();
            }
        </script>
</head>

<h1>Projtrack Login</h1>
<div id="error" style="color: red;">{{ error_message }}</div>
<form action="/" method="post">

	{% csrf_token %}
	{% for field in form %}
	<p>{{ field.label_tag }} {{ field }}</p>
	{% endfor %}
	<input type='submit' value='Sign In' />

</form>

<div>
	<table id="footer">
		<th>
			<td>
				University of Scranton CTLE
			</td>
			<td id="version">
			</td>
			<td id="date">
			</td>
		</th>
	</table>
</div>
