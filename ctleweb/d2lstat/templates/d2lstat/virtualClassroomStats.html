<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Classroom Statistics Report Generator</title>
</head>
<body>
<a href={% url 'd2lstat:index' %}>Click Here to go Back to the Main D2L Statistics Form</a>
<h1>Virtual Classroom Statistics Report Generator v0.2</h1>
<form action="{% url 'd2lstat:virtualClassroomStats' %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Instructor Usage</td>
            <td><input id="usage" name="usage" title="Browse..." type="file" value="Browse..."></td>
        </tr>
        <tr>
            <td>Full-Time Faculty</td>
            <td><input id="full" name="full" title="Browse..." type="file" value="Browse..."></td>
        </tr>
        <tr>
            <td>Part-Time Faculty</td>
            <td><input id="part" name="part" title="Browse..." type="file" value="Browse..."></td>
        </tr>
        <tr>
            <td>Virtual Classroom Data (LTI File From D2L Data Hub)</td>
            <td><input id="virtualClassroomData" name="virtualClassroomData" title="Browse..." type="file" value="Browse..."></td>
        </tr>
    </table>
    <input name="submit" title="Submit" type="submit">
</form>
</body>
</html>
